openapi: 3.0.3
info:
  title: API Profiel Oriënteren
  version: "0.1.2"
  description: >-
    Deze api beschrijft het API Profiel Oriënteren wat door leveranciers van informatieproducten geïmplementeerd moet worden om aan te sluiten bij het dso.
    
    
    Door gebruik te maken van een omgevingsaspect kan er een koppeling gelegd worden tussen informatie uit de omgevingswet en informatie van de leverancier van informatie producten. 
    
    
    Hieronder is in tekst weergegeven wat de relatie tussen de verschillende begrippen is. Een begrip wordt 'vet' weergegeven. De relatie wordt weergegeven door '- \<naam\> ->'. Onder elk begrip staat een voorbeeld.
    
    - WERKZAAMHEID: een in dso gedefinieerde lijst met werkzaamheden
    
    - ACTIVITEIT: een door het bevoegd gezag gedefinieërde activiteit
    
    - ACTIVITEITEN GROEP: een in dso gedefinieerde lijst met activiteiten
    
    - OMGEVINGSASPECT: een door een leverancier van informatie producten geregistreerde naam, om de relatie tussen activiteit en thema vast te leggen <b><i>(PS ik zou verwachten dat dit een relatie is tussen activiteiten groep en thema, omdat activiteiten een oneindige lijst is en activiteitengroep een vastgestelde set)</i></b>
    
    - THEMA: een in dso gedefinieerde lijst met thema's
    
    - SUBSET: een subset van de informatie die door een leverancier van informatie producten geleverd kan worden
    
    - INFORMATIEPRODUCT: de naam van een informatie product waaronder meerdere subsets kunnen vallen
    
    <table>
      <tr><td></td><td>relatie naam</td><td></td><td>relatie naam</td><td></td></tr>
      <tr><td></td><td></td><td></td><td></td><td></td></tr>
      <tr><td><b>WERKZAAMHEID</b></td><td>- leidt tot -></td><td><b>ACTIVITEIT</b></td><td>- is lid van -></td><td><b>ACTIVITEITEN GROEP</b></td></tr>
      <tr><td>Kappen boom</td><td></td><td>Vellen van een houtopstand</td><td></td><td>Gebruiksactiviteit</td></tr>
      <tr><td></td><td></td><td>^</td><td></td><td></td></tr>
      <tr><td></td><td></td><td>|</td><td></td><td></td></tr>
      <tr><td></td><td></td><td>is van toepassing op</td><td></td><td></td></tr>
      <tr><td></td><td></td><td>|</td><td></td><td></td></tr>
      <tr><td></td><td></td><td><b>OMGEVINGSASPECT</b></td><td>- heeft betrekking op -></td><td><b>THEMA</b></td></tr>
      <tr><td></td><td></td><td>Groenbeheer</td><td></td><td>Natuur</td></tr>      
      <tr><td></td><td></td><td>^</td><td></td><td></td></tr>
      <tr><td></td><td></td><td>|</td><td></td><td></td></tr>
      <tr><td></td><td></td><td>is relevant voor</td><td></td><td></td></tr>
      <tr><td></td><td></td><td>|</td><td></td><td></td></tr>
      <tr><td></td><td></td><td><b>SUBSET</b></td><td></td><td></td></tr>      
      <tr><td></td><td></td><td>Beschermde Bomen</td><td></td><td></td></tr>      
      <tr><td></td><td></td><td>^</td><td></td><td></td></tr>
      <tr><td></td><td></td><td>|</td><td></td><td></td></tr>
      <tr><td></td><td></td><td>levert</td><td></td><td></td></tr>
      <tr><td></td><td></td><td>|</td><td></td><td></td></tr>
      <tr><td></td><td></td><td><b>INFORMATIEPRODUCT</b></td><td></td><td></td></tr>      
      <tr><td></td><td></td><td>Natuur</td><td></td><td></td></tr>
    </table>
servers:
  - url: >-
      https://service.omgevingswet.overheid.nl/publiek/api/{version}/{informatieproduct}
    description: >-
      De Informatieproduct API
    variables:
      version:
        enum:
          - v1
        default: v1
      informatieproduct:
        enum:
          - externeveiligheid
          - geluid
          - natuur
          - wkpb
        default: natuur
        description: >-
          Dit is een lijst van de ondersteunde informatieproducten
