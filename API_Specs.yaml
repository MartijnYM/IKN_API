    name: Locaties
    description: >-
      De locaties in de IKN
  -
    name: OmgevingsAspecten
    description: >-
      De omgevingsaspecten die relevant zijn voor een of meer subset(s) van dit informatieproduct
  -
    name: Subsets
    description: >-
      Een opsomming van alle subsets die bekend zijn voor dit informatieproduct
  -
    name: Subset Metadata
    description: >-
      De informatie over een specifieke subset van dit informatie product
  -
    name: Subsets Zoeken
    description: >-
      Zoeken naar informatie op een locatie met één of meer omgevingsaspecten
  - 
    name: MetaData
    description: >-
      De metadata van dit informatieproduct
